<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(img/3.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
            background-position: center;
            background-size: 100% 100%;
        }

        .all-info {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="container all-info">
        <form class="m-auto py-5 w-lg-75 w-100 d-flex align-items-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control p-4 text-center" placeholder="Enter a location for Weather ..."
                    id="cityname">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger px-lg-5 px-3" id="SeeThings">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" id="weather-icon">
            <h1 id="cityValue">Dhaka</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 class="lead" id="happenedToday">Clouds</h1>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="weather-info.js"></script>
</body>

</html>
